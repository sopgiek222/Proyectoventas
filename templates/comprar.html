<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cat√°logo de productos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">
</head>  
<body> 
    <h2>Productos disponibles</h2>
    <form action="/comprar" method="POST">
        
        <input type="hidden" name="txtid" value="{{ datos[0] }}">

        <label>Producto:</label>
        <select name="txtproducto" required>
            <option value="Camiseta">Camiseta - $10</option>
            <option value="Gorra">Gorra - $8</option>
            <option value="Libreta">Libreta - $5</option>
        </select><br><br>

        <label>Cantidad:</label>
        <input type="number" name="txtcantidad" min="1" required><br><br>

        <label>Precio Unitario:</label>
        <input type="number" name="txtcosto" min="0.01" step="0.01" required><br><br>

        <button type="submit">Registrar Compra</button>
    </form>
</body>
</html>
